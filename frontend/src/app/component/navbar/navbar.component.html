<nav class="navbar">
  <div class="navbar-content">
    <!-- Foto y nombre -->
    @if (usuario; as user) {
      <div class="usuario-info">
        <img [src]="user.foto" alt="Foto de perfil" class="foto-usuario" />
        <span class="usuario-nombre">{{ user.nombre }}</span>
      </div>
    }

    <!-- Menú hamburguesa -->
    <div class="menu-container">
      <button 
        class="setting-btn menu-toggle" 
        (click)="toggleMenu()" 
        aria-label="Menú"
        type="button"
      >
        <span class="bar bar1"></span>
        <span class="bar bar2"></span>
        <span class="bar bar1"></span>
      </button>

      <ul [class.active]="menuOpen" class="menu-dropdown">
        <li><button routerLink="/publicaciones" (click)="closeMenu()">Publicaciones</button></li>
        <li><button routerLink="/perfil" (click)="closeMenu()">Mi Perfil</button></li>
        <li><button (click)="cerrarSesion(); closeMenu()">Cerrar sesión</button></li>
      </ul>
    </div>
  </div>
</nav>
