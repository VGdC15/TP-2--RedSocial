<div class="detalle-publicacion">
  <div class="contenido">
      <button class="volver-glow" (click)="router.navigate(['/publicaciones'])">
        ← Volver a publicaciones
      </button>
    @if (publicacion; as pub) {
      <app-card
        [id]="pub._id"
        [imagen]="pub.imagen"
        [pieDeFoto]="pub.pieDeFoto"
        [fecha]="pub.fecha"
        [usuario]="pub.usuarioId.nombre"
        [like]="pub.like"
        [yaDioLike]="pub.yaDioLike"
      />
    }
  </div>
</div>
